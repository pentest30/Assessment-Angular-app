<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="95%">
  
      <mat-card>
        <mat-card-content>
          <h2>New registration</h2>
  <hr>
          <form  [formGroup]="form">
            <div>
                <mat-form-field class="full-width">
                    <mat-label>First name </mat-label>
                    <input autocomplete="off"  matInput formControlName="firstName"  required>

                    <mat-error *ngIf="form.get('firstName').hasError('required')">
                        name is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <mat-label>Last name </mat-label>
                    <input matInput autocomplete="off"  formControlName="lastName"  required>

                    <mat-error *ngIf="form.get('lastName').hasError('required')">
                        name is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field >
                    <mat-label>Birth date </mat-label>
                    <input autocomplete="off" matInput [matDatepicker]="picker" (focus)="picker.open()"  formControlName="birthDate" required>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="form.get('birthDate').hasError('required')">
                        birth date  is required
                    </mat-error>
                </mat-form-field>
            </div>
          <div>
            
            <mat-form-field class="full-width">
            <mat-select formControlName="specialityId" placeholder="select speciality ...">
                
                <mat-option *ngFor="let item of specialities" [value]="item.id">{{item.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            
            <mat-form-field class="full-width">
            <mat-select formControlName="schoolYearId" placeholder="select a year ...">
                
                <mat-option *ngFor="let item of schoolYears" [value]="item.id">{{item.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <br>
            <div class="text-left">
                <button mat-raised-button [disabled]="form.invalid" color="primary" style="margin-right:2px;" 
                    (click)="save()">Save </button>
                <button (click)="close()" style="margin-left:2px;" mat-raised-button color="default">Back to login page
                </button>
            </div>
        </form>
        </mat-card-content>
      </mat-card>
  
    </div>
  </div>
